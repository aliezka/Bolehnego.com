<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
<title>Admin Panel::Login</title>
</head>

<body>
<div id="centered_wrapper" class="loginpage">
  <div id="logo-adminlogin"> <img src="img/logo-wordmark.jpg" /> </div>
  <div id="centered_container" class="login_form">
    <form action="#" method="post">
      <div class="inputset">
        <input type="text" name="username" value="Username" onfocus="if(this.value == 'Username') {this.value = '';}" onblur="if(this.value==''){this.value = 'Username';}">
      </div>
      <div class="inputset">
        <input type="password" name="password" value="Password" onfocus="if(this.value=='Password'){this.value='';}" onblur="if(this.value==''){this.value='Password';}">
      </div>
      <input type="submit" class="login_button" name="login" value="Login">
      <br />
      <a href="#" class="small-link">Back to bolehnego.com</a>
    </form>
  </div>
  <div id="err-adminlogin">
    <p class="err1">Username & Password Salah</p>
  </div>
</div>
</body>
</html>
